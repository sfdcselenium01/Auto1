name: Use Rebot Report

on:
  #push:
  #  branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  robot-tests-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==6.0.2
          pip install robotframework-seleniumlibrary

      - name: Run Robot Framework tests
        run: |
          robot --outputdir output Selenium.robot

      - name: Publish report
        uses: jonathanpaulias/robot-reporter@v1
        with:
          output_dir: output
